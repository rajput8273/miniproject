<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Memory Game </h1>
        <div class="scoreboard">
            <div class="score player-score">
                <p>Player Points</p>
                <span id="player-points">0</span>
            </div>
            <div class="score bot-score">
                <p>Bot Points</p>
                <span id="bot-points">0</span>
            </div>
        </div>
        <div class="game-container" id="game-container">
            <!-- 16 cards, each with pairs of images (8 unique images each repeated twice) -->
            <div class="card" data-image="img1.png"></div>
            <div class="card" data-image="img2.png"></div>
            <div class="card" data-image="img3.png"></div>
            <div class="card" data-image="img4.png"></div>
            <div class="card" data-image="img5.png"></div>
            <div class="card" data-image="img6.png"></div>
            <div class="card" data-image="img7.png"></div>
            <div class="card" data-image="img8.png"></div>
            <div class="card" data-image="img1.png"></div>
            <div class="card" data-image="img2.png"></div>
            <div class="card" data-image="img3.png"></div>
            <div class="card" data-image="img4.png"></div>
            <div class="card" data-image="img5.png"></div>
            <div class="card" data-image="img6.png"></div>
            <div class="card" data-image="img7.png"></div>
            <div class="card" data-image="img8.png"></div>
        </div>
    </div>
    <button class="settings-button">⚙️</button>

    <script src="script.js"></script>
</body>
</html>
